{% spaceless %}<div style="display:block;"><table class="popup" style="min-width: 150px"><tr><td>Name:</td><td><a href="/pubs/feature/{{ feature.id }}/" target="_blank">{{ feature.name }}</a></td></tr><tr><td>Type:</td><td>{{ feature.type }}</td></tr><tr><td>Date:</td><td style="white-space: nowrap">{{ feature.date }}</td></tr><tr><td>Report:</td><td>{% for pub in feature.publications.all %}<a href="/pubs/detail/{{ pub.id }}/" target="_blank">{{ pub.number }}</a>{% if not forloop.last %}, {% endif %}{% endfor %}</td></tr><!-- <tr><td>WKT:</td><td>{{ feature.points }}</td></tr> --></table></div>{% endspaceless %}
