{% extends "base.html" %}{% block title %}Test keyword tags{% endblock %}{% block head %}	<link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" />    <link href="{{STATIC_URL}}jQuery-Tagit/css/tagit-simple-grey.css" rel="stylesheet" type="text/css"/>    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>    <script src="{{STATIC_URL}}jQuery-Tagit/js/tagit.js"></script>    <script>        $(function () {            $.widget("ui.my_tagit", $.ui.tagit, {                _addTag: function(label, value) {                    if (value == undefined) {                        $.ui.tagit.prototype._addTag.call(this, label, value );                    } else {                        $.ui.tagit.prototype._addTag.call(this, value, value );                    }                }            });            $('#author-tag').my_tagit({                tagSource: "/pubs/person/ajax/search/",                select:    true,                sortable:  true,            })            $('#keyword-tag').tagit({                tagSource: function( request, response ) {                    $.getJSON( "/pubs/person/ajax/search/", {                        term: request.term                    }, response );                },                // tagSource: "/pubs/person/ajax/search/",                select:    true,                sortable:  true,            })        });    </script>{% endblock %}{% block body %}<div class='site_container'><h2>Test keyword tags</h2><p>Set up a tag entry code block to enter keywords...</p><br><ul id="author-tag" data-name="authors"></ul><br><ul id="keyword-tag" data-name="keywords"></ul><!--<form  method="post" id="add-report-form">{% csrf_token %}<table>{{ form.as_table }}<tr><th></th><td><br><button type="button" id="process-persons">Process Persons</button> <button type="button" id="process-su
